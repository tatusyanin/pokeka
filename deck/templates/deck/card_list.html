<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カード登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">カード登録</h1>

        <!-- カード登録フォーム -->
        <form method="post" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">カードを登録</button>
        </form>

        <!-- 登録されたカード一覧 -->
        <h2 class="mt-4">登録されたカード</h2>
        {% if cards %}
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>カード名</th>
                        <th>カテゴリ</th>
                        <th>枚数</th>
                    </tr>
                </thead>
                <tbody>
                    {% for card in cards %}
                        <tr>
                            <td>{{ card.name }}</td>
                            <td>{{ card.get_category_display }}</td>
                            <td>{{ card.quantity }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p>登録されたカードはありません。</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
