<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デッキ一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">デッキ一覧</h1>

        <!-- デッキリスト表示 -->
        {% if decks %}
            <ul class="list-group">
                {% for deck in decks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <!-- <a href="{% url 'add_card' deck.pk %}">{{ deck.name }}</a> -->
                    <a href="{% url 'deck_detail' pk=deck.pk %}" class="text-decoration-none">{{ deck.name }}</a>  
                    <a href="{% url 'edit_deck' pk=deck.pk %}" class="btn btn-sm btn-warning">編集</a>

                    <!-- 詳細ページへのリンク -->
                </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="mt-3">デッキがありません。</p>
        {% endif %}

        <!-- デッキ追加フォーム -->
        <div class="mt-4">
            <h3>デッキの追加</h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">デッキを追加</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
