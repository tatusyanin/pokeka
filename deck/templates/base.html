<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ポケモンカード デッキシミュレーション{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- カスタムCSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">ポケカ シミュレーション</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'deck_list' %}">デッキ一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'deck_create' %}">デッキ作成</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">このアプリについて</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- コンテンツ部分 -->
    <main class="container mt-4">
        {% block content %}
        <!-- 各ページのコンテンツがここに表示されます -->
        {% endblock %}
    </main>

    <!-- フッター -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>© 2025 ポケモンカード シミュレーションアプリ by jo-jaku</p>
    </footer>

    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
